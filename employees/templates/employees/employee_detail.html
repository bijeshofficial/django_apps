{% extends 'employees/base.html' %} {% load crispy_forms_tags %}
<!-- Start of Block -->
{% block content %}
<!-- Start of form-->
<form action="" method="POST">
  {% csrf_token %}
  <!-- Start of form field -->
  <div class="container">
    <div class="card">
      <div class="card-header text-center">{{employee.fullname}}</div>
      <div class="card-body">
        <div class="text-center">Mobile Number: {{employee.mobile}}</div>
        <div class="text-center">Position: {{employee.position}}</div>
      </div>
    </div>
    <div class="card-footer text-center">
      <a href="{% url 'employee_list' %}" class="btn btn-primary"
        >Employee List</a
      >
    </div>
  </div>

  {% endblock content %}
</form>
