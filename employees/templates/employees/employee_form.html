{% extends 'base.html' %} {% load crispy_forms_tags %}
<!-- Start of Block -->
{% block content %}
<!-- Start of form-->
<form action="" method="POST">
  {% csrf_token %}
  <!-- Start of form field -->
  {{form.fullname|as_crispy_field}} {{form.mobile|as_crispy_field}}

  <div class="row">
    <div class="col-md-4">{{form.emp_code|as_crispy_field}}</div>
    <div class="col-md-8">{{form.position|as_crispy_field}}</div>
  </div>

  <button type="submit" class="btn btn-success">
    <i class="fas fa-database"></i> Submit
  </button>
</form>
{% endblock content %}
