{% extends 'base.html' %}

<!-- Start of block -->
{% block content %}
<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item">
    <a
      class="nav-link active"
      id="home-tab"
      data-toggle="tab"
      href="#home"
      role="tab"
      aria-controls="home"
      aria-selected="true"
      >Add Books</a
    >
  </li>
  <li class="nav-item">
    <a
      class="nav-link"
      id="profile-tab"
      data-toggle="tab"
      href="#profile"
      role="tab"
      aria-controls="profile"
      aria-selected="false"
      >Show Books</a
    >
  </li>
  <li class="nav-item">
    <a
      class="nav-link"
      id="contact-tab"
      data-toggle="tab"
      href="#contact"
      role="tab"
      aria-controls="contact"
      aria-selected="false"
      >Delete Book</a
    >
  </li>
</ul>
<div class="tab-content" id="myTabContent">
  <div
    class="tab-pane fade show active"
    id="home"
    role="tabpanel"
    aria-labelledby="home-tab"
  >
    <!-- Add Book Form -->
    <h3 class="my-3 text-center">Add Book</h3>
    <div class="col-lg-5 mx-auto border border-info rounded p-3 m-3">
      <div class="form-group">
        <label for="">Book Name</label>
        <input type="text" name="name" class="form-control" id="book_name" />
      </div>
      <div class="form-group">
        <label for="">Book Price</label>
        <input type="text" name="price" class="form-control" id="book_price" />
      </div>
      <div class="form-group">
        <label for="">Number Of Pages</label>
        <input type="text" name="pages" class="form-control" id="book_page" />
      </div>
      <div class="form-group">
        <button class="btn form-control btn-success" id="save_book">
          Save Book
        </button>
      </div>
    </div>
    <!---->
  </div>
  <div
    class="tab-pane fade"
    id="profile"
    role="tabpanel"
    aria-labelledby="profile-tab"
  >
    <!-- Show Books -->
    <h3 class="my-3 text-center">Show Book</h3>
  </div>
  <div
    class="tab-pane fade"
    id="contact"
    role="tabpanel"
    aria-labelledby="contact-tab"
  >
    <!-- Delete Book -->
    <h3 class="my-3 text-center">Delete Book</h3>
  </div>
</div>

{% endblock content %}
